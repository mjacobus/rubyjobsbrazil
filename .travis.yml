language: ruby
sudo: false
cache: bundler

rvm:
  - 2.5.1

env:
  - DB=mysql
  - RAILS_ENV=test

script:
  - bundle exec rake db:migrate --trace
  - bundle exec rspec spec/

before_script:
  - mysql -e 'create database RubyJobsBrazil_test'

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
